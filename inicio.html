    <a href="menu.html" id="siguiente">

        <img src="Imagenes/flecha.png">

    <script>
        const cuadro = document.getElementById('cuadro');

        function handleTouchStart() {
            cuadro.classList.toggle('rotar');
        }
        cuadro.addEventListener('click', handleTouchStart);
        cuadro.addEventListener('touchstart', handleTouchStart);

        var mano =document.getElementById ("mano");
        setTimeout(function() {
            mano.style.display ="none";
        }, 5000);

    </script>
